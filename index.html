<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Ultimate Rock Paper Scissors</h1>
    
    <div class="choices">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <button onclick="playGame('snake')">Snake</button>
        <button onclick="playGame('human')">Human</button>
        <button onclick="playGame('tree')">Tree</button>
        <button onclick="playGame('wolf')">Wolf</button>
        <button onclick="playGame('sponge')">Sponge</button>
        <button onclick="playGame('fire')">Fire</button>
        <button onclick="playGame('air')">Air</button>
        <button onclick="playGame('water')">Water</button>
        <button onclick="playGame('dragon')">Dragon</button>
        <button onclick="playGame('devil')">Devil</button>
        <button onclick="playGame('lightning')">Lightning</button>
        <button onclick="playGame('gun')">Gun</button>
        <button id="EnragedGreek" class="hidden" onclick="playGame('EnragedGreek')">Enraged Greek</button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score: 
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score: 
        <span id="computerScoreDisplay">0</span>
    </div>
    <img src="URPS.jpg">

    <script src="index.js"></script>
</body>
</html>
